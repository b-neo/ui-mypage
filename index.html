<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="cssReset.css" />
		<link rel="stylesheet" href="style.css" />
		<title>User Profile</title>
	</head>
	<body>
		<img src="bg.jpeg" class="bg" alt="bg"></img>
		<div class="navigator">
			<button>←</button>
			<button>⊞</button>
		</div>
		<section class="profile">
			<div class="profileImg">
				<img src="/me.png" alt="profileImg" />
			</div>
			<div class="profileIntro">
				<div class="name">KNB</div>
				<div class="desc">
					안녕하세요.<br> 프론트엔드 개발자 KNB의 프로필입니다.
				</div>
			</div>
			<div class="profileBtn">
				<button>팔로우</button>
				<img src="/send.png" alt="send">
			</div>
		</section>
		<section class="contents">
			<section class="status">
				<div class="status__box">
					<div class="status__number">10K</div>
					<div class="status__desc">좋아요</div>
				</div>
				<div class="status__box">
					<div class="status__number">528</div>
					<div class="status__desc">팔로잉</div>
				</div>
				<div class="status__box">
					<div class="status__number">1.2K</div>
					<div class="status__desc">팔로워</div>
				</div>
			</section>
			<section class="feed">
				<div class="friends">
					<div class="friends__title">친구</div>
					<div class="friends__list">
						<img src="man1.png" alt="" class="friendImg" />
						<img src="man2.png" alt="" class="friendImg" />
						<img src="girl1.png" alt="" class="friendImg" />
						<img src="man3.png" alt="" class="friendImg" />
						<img src="girl2.png" alt="" class="friendImg" />
					</div>
				</div>
				<div class="gallery">
					<div class="gallery__title">갤러리</div>
					<div class="gallery__list">
						<img src="gl1.jpeg" alt="" class="galleryImg" />
						<img src="gl2.jpeg" alt="" class="galleryImg" />
						<img src="gl3.jpeg" alt="" class="galleryImg" />
						<img src="gl4.jpeg" alt="" class="galleryImg" />
						<img src="gl5.png" alt="" class="galleryImg transparentImg" />
						<img src="gl6.jpeg" alt="" class="galleryImg transparentImg" />
					</div>
				</div>
			</section>
		</section>
	</body>
</html>
